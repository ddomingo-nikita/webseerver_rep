<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="dashboard-page-scripts/get-name.js" defer></script>
    <script src="dashboard-page-scripts/update-current-weather-information.js" defer></script>
</head>
<body>
    <div class="root">
        <h1><span id="name"></span>'s Dasboard page</h1>
        <img alt="user image" class="avatar" src="avatar.jpg"/>
        <h3 id="current-weather"></h3>
        <button type="button" class="btn btn-primary" onclick="updateCurrentWeatherInformation()">Get weather info</button>
        <button type="button" class="btn btn-outline-primary">Log Out</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
