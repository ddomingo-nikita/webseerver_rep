<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid root">


    <section >
        <form class="form" method="post" action="/api/login">
            <h1 class="h1 text-center">Please, verify yourself!</h1>
            <label>
                Name
                <input class="form-control" type="text" name="username" placeholder="Enter your name" required/>
            </label>

            <label>
                Password
                <input class="form-control" name="password" placeholder="Enter your password" type="password" required/>
            </label>

            <input type="submit" class="btn btn-primary" value="Log In">

        </form>

    </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
